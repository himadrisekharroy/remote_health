	<script type="text/javascript" src="cordova.js"></script>

  	<script type="text/javascript">
  		$( document ).ready(function() {

  			$("#user_image").attr("src",site_url+'images/user_images/'+storage.getItem("logged_user_image"));

  			if(storage.getItem("logged_user_type") == 'd')
  				$("#user_image").attr("src",site_url+'images/doctor_image/'+storage.getItem("logged_user_image"));

			$("#user_id").val(storage.getItem("logged_user_id"));
	    	$("#f_name").val(storage.getItem("logged_user_f_name"));
	    	$("#l_name").val(storage.getItem("logged_user_l_name"));
	    	$('input[name="sex"][value="' + storage.getItem("logged_user_sex") + '"]').prop('checked', true);
	    	//storage.getItem("logged_user_type")	    		    	
	    	$("#dob").val(storage.getItem("logged_user_dob"));
	    	$("#mobile").val(storage.getItem("logged_user_ph"));
	    	$(".form-group").addClass('focused');

	    	$("#showUploadOptions").click(function(){
	    		$("#showUploadContainer").slideToggle();
	    	})
	    	$("#imageUpload").click(function() {
				fileChooser.open(function(file) {
		                //alert("Name: " + file.name +
		                //      " URI: " + file.uri +
		                //      " Mime type: " + file.mime_type +
		                //      " Extension: " + file.extension);
		            if(file.extension == "jpg")
		            {
		            	$("#user_image").attr("src", file.uri);
		        		$("#is_image_changed").val(1); 
		            }		        		
		        	else
		        	{
		        		alert("select JPG image.");
		        		$("#is_image_changed").val(0); 
		        	}		        		
		        });
			});

	    	var captureSuccess = function(mediaFiles) {
			    var i, path, len;
			    for (i = 0, len = mediaFiles.length; i < len; i += 1) {
			        path = mediaFiles[i].fullPath;
			        // do something interesting with the file
			        $("#user_image").attr("src", path);
			        $("#is_image_changed").val(1); 
			    }
			};

			// capture error callback
			var captureError = function(error) {
			    navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
			    $("#is_image_changed").val(0); 
			};

			$("#imageCapture").click(function(){
				 var options = {
			        // Some common settings are 20, 50, and 100
			        quality: 80,
			        destinationType: Camera.DestinationType.FILE_URI,
			        // In this app, dynamically set the picture source, Camera or photo gallery
			        sourceType: Camera.PictureSourceType.CAMERA,
			        encodingType: Camera.EncodingType.JPEG,
			        mediaType: Camera.MediaType.PICTURE,
			        allowEdit: true,
			        correctOrientation: true  //Corrects Android orientation quirks
			    }
				
				navigator.camera.getPicture(
					function cameraSuccess(imageUri) {
				        $("#user_image").attr("src", imageUri);//
				        $("#is_image_changed").val(1); 
				    }, 
				    function cameraError(error) {
				        console.debug("Unable to obtain picture: " + error, "app");
				        $("#is_image_changed").val(0); 
				    }, options);
			})

			function onSuccess(path) {
				$("#user_image").attr("src", path);
			}

			function onSuccess() {
			    console.log("Camera cleanup success.")
			}

			function onFail(message) {
			    alert('Failed because: ' + message);
			}

			$("#member_change_profile_form").submit(function(e){
				e.preventDefault();

				$(".alert-warning").slideDown(); 
				$(".alert-danger").hide();
				$(".alert-success").hide();

				if($("#is_image_changed").val())
				{

					var imageURI = $("#user_image").attr("src");

					var options = new FileUploadOptions();
                	options.fileKey = "file";
                	options.fileName = imageURI.substr(imageURI.lastIndexOf('/') + 1);
                	options.mimeType = "image/jpeg";

                	var params = {};
	                params.user_id = storage.getItem("logged_user_id");
	                params.f_name = $("#f_name").val();
	                params.l_name = $("#l_name").val();	                
	                params.dob = $("#dob").val();
	                params.mobile = $("#mobile").val();
	                params.sex = $("input[name='sex']:checked"). val();
	                params.func = "user_change_profile";
	                params.is_image_changed = $("#is_image_changed").val(); 

	                options.params = params;
	                options.chunkedMode = false;

                	var ft = new FileTransfer();
                	ft.upload(imageURI, api_url+"get_user_details.php", function(result){
                    	//alert('successfully uploaded ' + result.response);
                    	//console.log("at fileupload");
                    	console.log(result.response);

                    	data = JSON.parse(result.response);
					    if(data.success)
					    {
					    	$(".alert-danger").slideUp();
					    	$(".alert-warning").slideUp();
					    	$(".alert-success").html("<strong>Success:</strong>"+ data.msg).slideDown();
					    	setTimeout(function(){
							    $(".alert-success").slideUp();
							}, 3000);							
							localStorage.setItem('logged_user_f_name', $("#f_name").val());
					    	localStorage.setItem('logged_user_l_name', $("#l_name").val());
					    	localStorage.setItem('logged_user_image', data.image );
					    	localStorage.setItem('logged_user_sex', $("input[name='sex']:checked"). val());
					    	localStorage.setItem('logged_user_dob', $("#dob").val());
	    					localStorage.setItem('logged_user_ph',$("#mobile").val());

	    					$("#user_images_show").attr("src", site_url+"images/user_images/"+data.image);
				    	}
					    else
					    {
					    	$(".alert-danger").html("<strong>Error:</strong>"+ data.msg).slideDown();
					    	$(".alert-warning").hide();
					    	$(".alert-success").hide()
					    	setTimeout(function(){
							   $(".alert-danger").slideUp();
							}, 3000);
					    }

                	}, function(error){
                		console.log(error);
                    	//alert('error : ' + JSON.stringify(error));
                    	$(".alert-danger").html("<strong>Error:</strong>"+ error).slideDown();
				    	$(".alert-warning").hide();
				    	$(".alert-success").hide()
				    	setTimeout(function(){
						   $(".alert-danger").slideUp();
						}, 3000);

                	}, options);
                }
                else
                {
                	$.post( api_url+"get_user_details.php", 
					{ 
						f_name: $("#f_name").val(), 
						l_name: $("#l_name").val(), 
						password: $("#password").val(),
						dob: $("#dob").val(),
						mobile: $("#mobile").val(),
						sex: $("input[name='sex']:checked"). val(),
						func:"user_change_profile",
						user_id : storage.getItem("logged_user_id")
					})
					.done(function( data ) {						
						console.log(data);
						 data = JSON.parse(data);
					    if(data.success)
					    {
					    	$(".alert-danger").slideUp();
					    	$(".alert-warning").slideUp();
					    	$(".alert-success").html("<strong>Success:</strong>"+ data.msg).slideDown();
					    	setTimeout(function(){
							    $(".alert-success").slideUp();
							}, 3000);
							
							localStorage.setItem('logged_user_f_name', $("#f_name").val());
					    	localStorage.setItem('logged_user_l_name', $("#l_name").val());
					    	localStorage.setItem('logged_user_sex', $("input[name='sex']:checked"). val());
					    	localStorage.setItem('logged_user_dob', $("#dob").val());
	    					localStorage.setItem('logged_user_ph',$("#mobile").val());
				    	}
					    else
					    {
					    	$(".alert-danger").html("<strong>Error:</strong>"+ data.msg).slideDown();
					    	$(".alert-warning").hide();
					    	$(".alert-success").hide()
					    	setTimeout(function(){
							   $(".alert-danger").slideUp();
							}, 3000);
					    }
					})
                }
			})

		});

		// submit things
		//https://makitweb.com/capture-and-upload-photo-to-server-with-phonegap/
  	</script>
